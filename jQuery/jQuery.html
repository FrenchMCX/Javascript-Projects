<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body></body>

<script>
    $(document).ready(function() {
        $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Click here to make all paragraphs fade away</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Click here to make the header disappear</p>\
                </div>\
            </div>\
        </body>"
        );
    //The code below makes the second paragraph red
        $("#2").css({"color":"red"});
        //the code below will hide header 1
        $("#3").click(function(){ 
            $('h1').hide();
        });
        //the code below will make all paragraphs fade out in 1.5 seconds
        $("#1").click(function () {
            $("p").fadeOut(1500);
        });
    });


</script>

</html>
